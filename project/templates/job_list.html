<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>求人一覧</title>
</head>
<body>
    <h1>登録済み求人一覧</h1>
    <table border="1">
        <tr>
            <th>会社名</th>
            <th>職種</th>
            <th>年収</th>
            <th>特徴</th>
            <th>詳細</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.company_name }}</td>
            <td>{{ job.job_title }}</td>
            <td>{{ job.salary_min }}万〜{{ job.salary_max }}万</td>
            <td>{{ job.intent_labels }}</td>
            <td><a href="/job/{{ job.id }}">詳細を見る</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
