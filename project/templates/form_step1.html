<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 Step1</title>
</head>
<body>
    <h1>新規登録 Step1</h1>
    <form method="POST" action="/step1">
        <label for="name">ユーザー名:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="birth_day">生年月日:</label>
        <input type="date" id="birth_day" name="birth_day"><br>

        <!-- 追加項目 -->
        <label for="phone_number">電話番号:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="例: 090-1234-5678"><br>

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" placeholder="例: 東京都千代田区..."><br>

        <button type="submit">次へ進む</button>
    </form>

    <p>既にアカウントをお持ちの方は
        <a href="{{ url_for('login') }}">ログインはこちら</a>
    </p>
</body>
</html>
