<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>求人詳細</title>
</head>
<body>
    <h1>求人詳細</h1>

    <h2>{{ company.company_name }}（{{ job.job_title }}）</h2>

    <p><strong>推定年収:</strong> {{ job.salary_min }}万〜{{ job.salary_max }}万</p>

    {% if job.intent_labels %}
    <p><strong>特徴:</strong> {{ job.intent_labels }}</p>
    {% endif %}

    <hr>
    <p>
        <a href="/jobs">← 求人一覧に戻る</a> |
        <a href="{{ url_for('job_edit', job_id=job.id) }}">編集する</a>
    </p>
</body>
</html>
