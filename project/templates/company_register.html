<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>企業登録</title>
</head>
<body>
    <h1>企業アカウント登録</h1>
    <form method="POST" action="/company/register">
        <label for="company_name">会社名:</label>
        <input type="text" id="company_name" name="company_name" required><br>

        <label for="email_address">メールアドレス:</label>
        <input type="email" id="email_address" name="email_address" required><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">登録</button>
    </form>

    <p>既に登録済みの企業は <a href="/login">ログイン</a> してください。</p>
</body>
</html>
