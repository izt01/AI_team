<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>求人編集</title>
</head>
<body>
    <h1>求人編集</h1>
    <form method="post">
        <label>職種</label>
        <input type="text" name="job_title" value="{{ job.job_title }}"><br>

        <label>給与下限</label>
        <input type="number" name="salary_min" value="{{ job.salary_min }}"><br>

        <label>給与上限</label>
        <input type="number" name="salary_max" value="{{ job.salary_max }}"><br>

        <label>意図ラベル（カンマ区切り）</label>
        <input type="text" name="intent_labels" value="{{ job.intent_labels }}"><br>

        <button type="submit">保存</button>
        <a href="/job/{{ job.id }}">キャンセル</a>
    </form>
</body>
</html>
