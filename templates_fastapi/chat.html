        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ï¼ˆå·¦å´ï¼‰ */
        .chat-container {

            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideLeft 0.5s ease-out;
        }

        @keyframes slideLeft {
            from {

                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-header {

        .chat-header h2 {

        .status-indicator {

            background: #4ade80;

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        .chat-info {

        .chat-box {

        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .message {

            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;

        @keyframes fadeIn {

        .message.user {

        }

        .typing-indicator {

        .typing-dots span:nth-child(2) {

        }

        .typing-dots span:nth-child(3) {

        @keyframes typing {

                    <p>ãƒãƒ£ãƒƒãƒˆã§å¸Œæœ›æ¡ä»¶ã‚’ä¼ãˆã‚‹ã¨ã€<br>AIãŒãŠã™ã™ã‚ã®æ±‚äººã‚’ææ¡ˆã—ã¾ã™</p>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const jobsList = document.getElementById('jobsList');
        const jobsCount = document.getElementById('jobsCount');

        // ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰æ±‚äººæƒ…å ±ã‚’æŠ½å‡ºã™ã‚‹é–¢æ•°
        function extractJobsFromText(text) {
            console.log('æŠ½å‡ºé–‹å§‹:', text);
            
            const jobs = [];
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // æ±‚äººIDã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯
                const jobIdMatch = line.match(/ã€ID:([a-f0-9-]+)ã€‘/);
                if (!jobIdMatch) continue;
                
                const jobId = jobIdMatch[1];
                
                // ã‚¿ã‚¤ãƒˆãƒ«æŠ½å‡º
                let title = line.replace(/ã€ID:[a-f0-9-]+ã€‘/, '').trim();
                title = title.replace(/^\d+\.\s*/, ''); // ç•ªå·ã‚’å‰Šé™¤
                title = title.split('ï¼ˆ')[0].trim(); // ã‚«ãƒƒã‚³å‰ã¾ã§
                
                // ä¼šç¤¾åæŠ½å‡ºï¼ˆæ¬¡ã®è¡Œï¼‰
                let company = '';
                if (i + 1 < lines.length) {
                    const nextLine = lines[i + 1].trim();
                    if (nextLine.includes('ä¼æ¥­:') || nextLine.includes('ä¼šç¤¾:')) {
                        company = nextLine.replace(/ä¼æ¥­:|ä¼šç¤¾:/, '').trim();
                    }
                }
                
                // çµ¦ä¸æƒ…å ±æŠ½å‡º
                let salary = '';
                const salaryMatch = line.match(/(\d+)ä¸‡ã€œ(\d+)ä¸‡/);
                if (salaryMatch) {
                    salary = `${salaryMatch[1]}ä¸‡ã€œ${salaryMatch[2]}ä¸‡å††`;
                } else {
                    const salaryMatch2 = line.match(/(\d+)ä¸‡å††/);
                    if (salaryMatch2) {
                        salary = `${salaryMatch2[1]}ä¸‡å††ã€œ`;
                    }
                }
                
                // å‹¤å‹™åœ°æŠ½å‡º
                let location = '';
                const locationMatch = line.match(/ï¼ˆ([^ï¼‰]+)ï¼‰/);
                if (locationMatch) {
                    location = locationMatch[1];
                }
                
                jobs.push({
                    id: jobId,
                    title: title || 'è·ç¨®åãªã—',
                    company: company || 'ä¼æ¥­åãªã—',
                    salary: salary || 'å¿œç›¸è«‡',
                    location: location || 'å‹¤å‹™åœ°ä¸æ˜',
                    summary: 'ãƒãƒ£ãƒƒãƒˆã§è©³ç´°ã‚’ãŠèããã ã•ã„'
                });
            }
            
            console.log('æŠ½å‡ºã•ã‚ŒãŸæ±‚äºº:', jobs.length + 'ä»¶', jobs);
            return jobs;
        }

        // æ±‚äººã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
        function createJobCard(job, index) {
            const card = document.createElement('div');
            card.className = 'job-card';
            
            // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰åã‚’APIãƒ¬ã‚¹ãƒãƒ³ã‚¹ã«åˆã‚ã›ã‚‹
            const title = job.job_title || job.title || 'è·ç¨®åä¸æ˜';
            const company = job.company_name || job.company || 'ä¼æ¥­åä¸æ˜';
            const salaryMin = job.salary_min || 0;
            const salaryMax = job.salary_max || 0;
            const salary = salaryMax > 0 ? `${salaryMin}ä¸‡ã€œ${salaryMax}ä¸‡å††` : `${salaryMin}ä¸‡å††ã€œ`;
            const location = job.location_prefecture || job.location || 'å‹¤å‹™åœ°ä¸æ˜';
            const summary = job.match_reasoning || job.summary || 'ãƒãƒƒãƒåº¦ã‚’åˆ†æä¸­...';
            const remoteOption = job.remote_option || job.remote_work || 'ãªã—';
            
            // ğŸ”¥ match_percentageã‚’ä½¿ç”¨
            let matchDisplay = '';
            if (job.match_percentage !== undefined && job.match_percentage !== null) {
                const matchPercent = job.match_percentage;
                
                // è‰²åˆ†ã‘
                let color = '#666';  // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
                if (matchPercent >= 80) color = '#10b981';      // ç·‘ï¼ˆé«˜ãƒãƒƒãƒï¼‰
                else if (matchPercent >= 60) color = '#f59e0b'; // ã‚ªãƒ¬ãƒ³ã‚¸ï¼ˆä¸­ãƒãƒƒãƒï¼‰
                else if (matchPercent >= 40) color = '#6b7280'; // ã‚°ãƒ¬ãƒ¼ï¼ˆä½ãƒãƒƒãƒï¼‰
                else color = '#ef4444';                         // èµ¤ï¼ˆãƒŸã‚¹ãƒãƒƒãƒï¼‰
                
                matchDisplay = `<span style="color: ${color}; font-weight: bold;">ãƒãƒƒãƒåº¦: ${matchPercent}%</span>`;
            }
            
            // ãƒªãƒ¢ãƒ¼ãƒˆè¡¨ç¤º
            let remoteDisplay = '';
            if (remoteOption && remoteOption !== 'ãªã—' && remoteOption !== 'none') {
                if (remoteOption.includes('å®Œå…¨') || remoteOption.includes('ãƒ•ãƒ«') || remoteOption.includes('ãƒªãƒ¢ãƒ¼ãƒˆå¯')) {
                    remoteDisplay = 'ğŸ  å®Œå…¨ãƒªãƒ¢ãƒ¼ãƒˆå¯';
                } else if (remoteOption.includes('ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰') || remoteOption.includes('ä¸€éƒ¨')) {
                    remoteDisplay = 'ğŸ”¶ ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰';
                }
            } else {
                remoteDisplay = 'âŒ ãƒªãƒ¢ãƒ¼ãƒˆä¸å¯';
            }
            
            card.innerHTML = `
                <div class="job-header">
                    <div class="job-title">${title}</div>
                    <div class="job-match">${matchDisplay}</div>
                </div>
                <div class="job-company">ğŸ¢ ${company}</div>
                <div class="job-details">
                    <div class="job-detail-item">ğŸ’° ${salary}</div>
                    <div class="job-detail-item">ğŸ“ ${location}</div>
                    <div class="job-detail-item">${remoteDisplay}</div>
                </div>
                <div class="job-summary">${summary}</div>
                <div class="job-actions">
                    <button class="job-button job-button-primary" onclick="viewJobDetail('${job.job_id}')">
                        è©³ç´°ã‚’è¦‹ã‚‹
                    </button>
                    <button class="job-button job-button-secondary" onclick="saveJob('${job.job_id}')">
                        ä¿å­˜
                    </button>
                </div>
            `;
            return card;
        }

        // æ±‚äººãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updateJobsList(jobs) {
            jobsList.innerHTML = '';

            if (!jobs || jobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’¬</div>
                        <h3>æ¡ä»¶ã‚’è©³ã—ãæ•™ãˆã¦ãã ã•ã„</h3>
                        <p>ãƒãƒƒãƒåº¦ãŒ60%ä»¥ä¸Šã«ãªã‚‹ã¨ã€<br>ã“ã¡ã‚‰ã«ãŠã™ã™ã‚ã®æ±‚äººãŒè¡¨ç¤ºã•ã‚Œã¾ã™</p>
                        <p style="margin-top: 10px; font-size: 13px; color: #999;">ç¾åœ¨ã®è³ªå•ã«å›ç­”ã—ã¦ã€<br>ã‚ˆã‚Šè©³ã—ã„æ¡ä»¶ã‚’ãŠèã‹ã›ãã ã•ã„</p>
                    </div>
                `;
                jobsCount.textContent = '0ä»¶';
                return;
            }

            jobs.forEach((job, index) => {
                const card = createJobCard(job, index);
                card.style.animationDelay = `${index * 0.05}s`;
                jobsList.appendChild(card);
            });

            jobsCount.textContent = `${jobs.length}ä»¶`;
            jobsList.scrollTop = 0;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(message, sender) {
            // undefined ãƒã‚§ãƒƒã‚¯
            if (!message) {
                console.warn('addMessage: message is undefined or null');
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // æ–‡å­—åˆ—ã«å¤‰æ›
            messageDiv.innerHTML = String(message).replace(/\n/g, '<br>');
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();

            if (!msg) return;

            // â˜… ä¿®æ­£: å¼•æ•°ã®é †åºã‚’æ­£ã—ã (message, sender)
            addMessage(msg, 'user');
            userInput.value = '';

            // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼è¡¨ç¤º
            typingIndicator.classList.add('active');
            sendButton.disabled = true;

            try {
                // APIã¸é€ä¿¡
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: msg})
                });

                const data = await res.json();
                console.log('API Response:', data);  // ãƒ‡ãƒãƒƒã‚°ç”¨

                // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼éè¡¨ç¤º
                typingIndicator.classList.remove('active');

                // â˜… ä¿®æ­£: data.response ã‚’ä½¿ç”¨ (main.pyã¨çµ±ä¸€)
                if (data.response) {
                    addMessage(data.response, 'ai');
                    
                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã‚‰æ±‚äººã‚’è‡ªå‹•æŠ½å‡º
